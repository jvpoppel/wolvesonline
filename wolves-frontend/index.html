<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WolvesOnline</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>WolvesOnline</h1>
            </div>
          </div>
          <hr>
        </div>

        <div class="container" id="container-loading">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Loading...</h3>
            </div>
          </div>
        </div>
        <div class="container" id="container-home" style="display: none">
          <div class="row">
            <div class="col-md-12 text-center">
              Create, or join an existing game!
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12 text-center">
              <label for="playerName">Player name: </label> <input id="playerName" type="text" value="Player">
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="button" id="createBtn" class="btn btn-info btn-sm">Create game</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12 text-center">
              <label for="joinGameToken">Join game with code</label> <input id="joinGameToken" type="text">
              <button type="button" id="joinBtn" class="btn btn-info btn-sm">Join game</button>
            </div>
          </div>
          <hr>
        </div>

        <div class="container" id="container-game" style="display: none">
          <div class="row" id="role-info">
            <div class="col-md-10 text-center"></div>
            <div class="col-md-2 text-center">
              <button id="showRoleInfo" class="btn btn-info">Role info</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <h2>Game code: </h2>
              <h2 id="gameCode"></h2>
            </div>
          </div>
          <hr>
          <div class="row" id="row-player-list">
            <button id="show-player-list" data-bs-toggle="collapse" data-bs-target="#playerListWrapper" aria-controls="playerListWrapper" class="btn btn-outline-primary">Toggle playerlist</button>
            <div class="collapse show" id="playerListWrapper">
              <table id="playerListForHost" style="display: none" class="table table-hover">
                <thead>
                  <tr>
                    <th>
                      Players
                    </th>
                    <th>
                      Narrator?
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="player-list-body-host">
                </tbody>
              </table>
              <table id="playerListForPlayers" class="table">
                <thead>
                <tr>
                  <th>
                    Players
                  </th>
                  <th>
                    Role
                  </th>
                  <th>
                    Alive
                  </th>
                </tr>
                </thead>
                <tbody id="player-list-body-player">
                </tbody>
              </table>
            </div>
          </div>
          <div class="row" id="row-player-startstop">
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center">
              <table>
                <tbody>
                <tr>
                  <td>
                    <button id="disconnect" class="btn btn-danger">Disconnect</button>
                  </td>
                  <td>
                    <button id="start" class="btn btn-success" style="display: none">Start game</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-1"></div>
          </div>
          <hr>
          <div class="row" id="row-substate" style="display: none">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center">
              <h2 id="subState"></h2>
            </div>
            <div class="col-md-3"></div>
            <hr>
          </div>
          <div class="row" id="row-night-role-selection" style="display: none">
            <div class="col-md-1"></div>
            <div class="col-md-10 text-center">
              <table class="table">
                <tbody id="rolesToPerform">
                <tr>
                  <td>
                    <button id="werewolves-night">Wolves</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="medium-night">Medium</button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button id="finishNight" style="display: none">Finish night</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-1"></div>
          </div>
          <!-- Player row: Voting process -->
          <div id="row-vote" style="display: none">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <select id="voteList">
                  <option>a</option>
                  <option>b</option>
                </select>
              </div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <button class="btn btn-outline-primary" id="lockVote">Lock vote</button>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
          <!-- Narrator row: Start night -->
          <div class="row" id="row-startNight" style="display: none">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button class="btn btn-outline-primary" id="startNight">Start night</button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
        <footer id="footer">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 text-center font-small">
                <i><a href="http://www.jvpoppel.com" target="_blank">Â©Johan van Poppel 2021</a></i>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 text-center font-small">
                <i><a href="https://github.com/jvpoppel/werewolves" target="_blank">Check my
                  GitHub for
                  development builds!</a></i>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Modal: Role Information -->
    <div id="roleModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Role information</h4>
            <button type="button" class="close btn btn-default" data-bs-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <table class="table">
              <thead>
              <tr>
                <th>
                  Role
                </th>
                <th>
                  Description
                </th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><span id="roleName"></span></td>
                <td><span id="roleInformation"></span></td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- JQuery, Bootstrap and jshue libraries incl. dependencies -->
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Own scripts -->
    <script src="./bundle.js" type="text/javascript"></script>
  </body>

</html>
